<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">

        <div class="gridLayout">
            
        </div>

        <div class="playerOne">
            <p>Player One</p>
            <form>
                <label for="playerOneName">Name:</label>
                <input type="text" id="playerOneName" name="playerOneName">
                <label for="playerOneMark">Mark:</label>
                <input type="text" id="playerOneMark" name="playerOneMark">
                <button type="submit">Confirm</button>
            </form>
        </div>

        <div class="playerTwo">
            <p>Player Two</p>
            <form>
                <label for="playerTwoName">Name:</label>
                <input type="text" id="playerTwoName" name="playerTwoName">
                <label for="playerTwoMark">Mark:</label>
                <input type="text" id="playerTwoMark" name="playerTwoMark">
                <button type="submit">Confirm</button>
            </form>
        </div>

    </div>


    <script src="script.js"></script>    
</body>
</html>
